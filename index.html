<body>
  <nav>
    <h1>ULTIMATE</h1>
    <img class="logo" src="marvel-logo-png-4.png" width="100" height="50" alt="logo">
</nav>

<div class="filler">

</div>

  <div class="carousel-container">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="WinterFalcon.png" width=100% alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h2>2020</h2>
            <p></p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="BlackWidow.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            
          </div>
        </div>
        <div class="carousel-item">
          <img src="SpidermanvsVenom.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>The Amazing Spider-Man #300 (May 1988)</h5>
            <p></p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

    <div class="search-bar">
  <form>
      <input type="text" placeholder="Ex. Spider-man, Wolverine, etc..."/>
      <input type="submit" value="Character Info" class="btn btn-danger mb-2 float-right search-character-button"/>
    </form>
    </div>
